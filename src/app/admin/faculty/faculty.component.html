<a routerLink="..">Назад</a>

<div class="container">
  <div class="Form">
    <form [formGroup]="addForm" (ngSubmit)="addFaculty()">
      <div class="example-container">
        <mat-form-field appearance="outline">
          <mat-label>Факультет</mat-label>
          <input
            matInput
            formControlName="faculty_name"
            placeholder="Введіть факультет"
          />
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          <mat-hint></mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Опис</mat-label>
          <textarea
            matInput
            formControlName="faculty_description"
            cdkTextareaAutosize
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
            placeholder="Введіть опис"
          ></textarea>
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          <mat-hint></mat-hint>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="btn"
          [disabled]="addForm.invalid"
          type="submit"
        >
          Додати
        </button>
      </div>
    </form>
  </div>

  <table
    mat-table
    [dataSource]="Facultys"
    #mytable
    class="my-table mat-elevation-z8"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID.</th>
      <td mat-cell *matCellDef="let element">{{ element.faculty_id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Факультет</th>
      <td mat-cell *matCellDef="let element">{{ element.faculty_name }}</td>
    </ng-container>

    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef>Опис</th>
      <td mat-cell *matCellDef="let element">
        {{ element.faculty_description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="getObjectFromTable(myDialog, element)"
          ><i class="material-icons edit">
            edit
          </i></a
        >
        |
        <a (click)="removeFaculty(element.faculty_id)"
          ><i class="material-icons delete">
            delete
          </i></a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<ng-template #myDialog>
  <div class="updateForm">
    <form [formGroup]="updateForm" (ngSubmit)="updateFaculty()">
      <div class="example-container">
        <mat-form-field>
          <input
            matInput
            placeholder="Факультет"
            formControlName="faculty_name"
          />
        </mat-form-field>
        <mat-form-field>
          <textarea
            matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
            placeholder="Опис"
            formControlName="faculty_description"
          ></textarea>
        </mat-form-field>
        <mat-dialog-actions>
          <button mat-button [disabled]="updateForm.invalid" type="submit">
            Оновити
          </button>
          <button mat-button type="button" (click)="closeDialog()">
            Закрити
          </button>
        </mat-dialog-actions>
      </div>
    </form>
  </div>
</ng-template>
